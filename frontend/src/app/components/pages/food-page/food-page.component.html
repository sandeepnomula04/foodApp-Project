<app-not-found
[visible]="!food"
notFoundMessage="Food not Found"
resetLinkText="Back To Homepage">
</app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '':'not'}}">ðŸ‘Œ</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="food.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
    </star-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>
        Time takes about <strong>{{food.cookTime}}</strong>min
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price}}Rs
      </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
